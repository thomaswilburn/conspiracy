<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Conspiracy</title>
</head>
<body>
  <div class="root"></div>

  <template>
    <div :test="hello">
      Hello <!-- :name -->
      <ul>
        <li :each="item, i of items on key" :text="item.name">
        </li>
      </ul>
    </div>
    <button :on.click="clickedtestbutton">TEST</button>
    <h1 :if="visible">TOGGLE ME <!-- :nested.counter --></h1>
  </template>

  <script type="module">
    import Conspiracy from "./conspiracy.js";

    var root = document.querySelector(".root");
    var template = document.querySelector("template");
    var binding = new Conspiracy(template, {});
    var data = { name: "World", nested: { counter: 0 } };
    binding.attach(root, data);

    var visible = false;
    root.addEventListener("clickedtestbutton", e => {
      console.log(`Got custom event: ${e.type}`);
      data.visible = !data.visible;
      data.nested.counter++;
      binding.update(data);
    });
  </script>
</body>
</html>
